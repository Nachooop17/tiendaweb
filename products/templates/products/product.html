{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <div class="row d-flex align-items-start">
        <div class="col-md-4">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="product-image img-fluid rounded shadow-sm">
            {% else %}
                <img class="card-img-top product-image img-fluid rounded shadow-sm" src="{% static 'images/aimagenot.png' %}" alt="Imagen no disponible">
            {% endif %}
        </div>
        
        <div class="col-md-8 mt-3">
            <div class="h1">
                {{ product.title }}
            </div>
            <br>
            <div class="h5 font-weight-bold">
                Precio: <span class="text-danger">${{ product.price }}</span>
            </div>
            <br>
            <div class="mt-3">
                <p>{{ product.description }}</p>
            </div>
            <br><br>
            <br><br>
            <br><br>
            <br>
            <div class="mt-3">
                {% include 'carts/snippets/add.html' %}
            </div>
        </div>
    </div>
</div>
<style>
    body {
        font-family: Georgia, 'Times New Roman', serif, sans-serif;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .img-fluid {
        max-width: 100%;
        height: auto;
    }

    .rounded {
        border-radius: 8px;
    }

    .shadow-sm {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }
</style>
{% endblock %}
