{% extends 'base.html' %}
{% load static %}
{% load product_extras %}

{% block content %}
<div class="container mt-3">
    <div class="row d-flex align-items-start">
        <div class="col-md-4">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="Imagen del producto" class="product-image img-fluid rounded shadow-sm">
            {% else %}
                <img class="card-img-top product-image img-fluid rounded shadow-sm" src="{% static 'images/aimagenot.png' %}" alt="Imagen no disponible">
            {% endif %}
        </div>

        <div class="col-md-8 mt-3">
            <div class="h3 font-weight-bold text-success">
                {{ quantity | quantity_add_format }} al carrito
            </div>
            <div class="h5">
                <a href="{% url 'products:product' product.slug %}">
                    {{ product.title }}
                </a>
            </div>
            <div class="h5 font-weight-bold text-danger">
                {{ product.price | price_format }}
            </div>
            <div class="mt-2">
                <a href="{% url 'carts:cart' %}" class="btn btn-warning">Ver Carrito</a>
            </div>
            <div class="mt-2">
                <a href="{% url 'index' %}" class="btn btn-success">Seguir comprando</a>
            </div>
        </div>
    </div>
</div>
<style>
    body {
        font-family: Georgia, 'Times New Roman', serif, sans-serif;
    }

    .h3 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }

    .h5 {
        font-size: 1.25rem;
        margin-top: 0.5rem;
    }

    .mt-3 {
        margin-top: 1rem;
    }

    .img-fluid {
        max-width: 100%;
        height: auto;
    }

    .rounded {
        border-radius: 8px;
    }

    .shadow-sm {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
    }
</style>
{% endblock %}
